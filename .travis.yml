language: scala
scala:
  - 2.12.6
jdk:
  - oraclejdk8
before_deploy: pip install --user release-manager==0.3.0

deploy:
  - provider: script
    script: release-manager --config .release.yaml --make-artifact --upload-artifact --check-version
    skip_cleanup: true
    on:
      tags: true

